<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%=require('./images/favicon-32x32.png')%>"
    />
  </head>
  <body class="page">
    <header class="header page__section page__section_header">
      <a class="header__logo" href="#" aria-label="logo"></a>
    </header>
    <main class="content">
      <section class="profile page__section">
        <div class="profile__image-container">
          <img class="profile__image"src="" alt="">
        </div>
        <div class="profile__text">
          <h1 class="profile__user-name"></h1>
          <p class="profile__description"></p>
          <button
            class="profile__button profile__button_edit"
            aria-label="редактировать"
            type="button"
          ></button>
        </div>
        <button
          class="profile__button profile__button_add"
          aria-label="добавить место"
          type="button"
        ></button>
      </section>
      <section
        class="places page__section page__section_places"
        aria-label="places"
      ></section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup-profile">
      <div class="popup__container popup__container_form popup__container_form_size-l">
        <button
          class="popup__button-close"
          aria-label="close"
          type="button"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" action="/" name="form-edit-profile" novalidate>
          <input
            class="popup__input popup__input_type_user-name"
            type="text"
            name="name"
            aria-label="user-name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="popup__error"></span>
          <input
            class="popup__input popup__input_type_description"
            type="text"
            name="about"
            aria-label="user-description"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="popup__error"></span>
          <button class="popup__button-submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-card-add">
      <div class="popup__container popup__container_form popup__container_form_size-l">
        <button
          class="popup__button-close"
          aria-label="close"
          type="button"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" action="/" name="form-add-card" novalidate>
          <input
            class="popup__input popup__input_type_name"
            type="text"
            name="name"
            aria-label="name"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="popup__error"></span>
          <input
            class="popup__input popup__input_type_link"
            type="url"
            name="link"
            aria-label="link"
            placeholder="Ссылка на картинку"
            required
          />
          <span class="popup__error"></span>
          <button
            class="popup__button-submit popup__button-submit_disabled"
            type="submit"
            disabled
          >
            Создать
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup-image">
      <figure class="popup__container popup__container_image">
        <button
          class="popup__button-close"
          aria-label="close"
          type="button"
        ></button>
        <img class="popup-image__picture" src="./" alt="картинка" />
        <h2 class="popup-image__title">Заголовок</h2>
      </figure>
    </div>
    <div class="popup popup-confirm">
      <div class="popup__container popup__container_form popup__container_form_size-s">
        <button
          class="popup__button-close"
          aria-label="close"
          type="button"
        ></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="popup__form" action="/" name="form-confirm-deletion" novalidate>
          <button class="popup__button-submit" type="submit">Да</button>
        </form>
      </div>
    </div>
    <div class="popup popup-avatar-change">
      <div class="popup__container popup__container_form popup__container_form_size-m">
        <button
          class="popup__button-close"
          aria-label="close"
          type="button"
        ></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" action="/" name="form-avatar-change" novalidate>
          <input
            class="popup__input popup__input_type_user-name"
            type="url"
            name="avatar"
            aria-label="user-avatar"
            required
          />
          <span class="popup__error"></span>
          <button class="popup__button-submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <template class="templates">
      <article class="places__item">
        <button
          class="places__button-delete"
          type="button"
          aria-label="delete"
        ></button>
        <img class="places__image" />
        <div class="places__body">
          <h2 class="places__title"></h2>
          <div class="places__like-block">
            <button
              class="places__like-button"
              aria-label="like"
              type="button"
            ></button>
            <span class="places__like-counter"></span>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>

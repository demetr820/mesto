<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body class="page">
    <header class="header page__section page__section_header">
      <a class="header__logo" href="#" aria-label="logo"></a>
    </header>
    <main class="content">
      <section class="profile page__section">
        <img class="profile__image" src="images/avatar.jpg" alt="аватар" />
        <div class="profile__text">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button
            class="profile__button profile__button_edit"
            aria-label="редактировать"
            type="button"
          ></button>
        </div>
        <button
          class="profile__button profile__button_add"
          aria-label="добавить место"
          type="button"
        ></button>
      </section>
      <section
        class="places page__section page__section_places"
        aria-label="places"
      >
        <article class="places__item">
          <img class="places__image" src="images/church.jpg" alt="Карачаевск" />
          <div class="places__body">
            <h2 class="places__title">Карачаевск</h2>
            <button
              class="places__like-button"
              aria-label="like"
              type="button"
            ></button>
          </div>
        </article>
        <article class="places__item">
          <img
            class="places__image"
            src="images/elbrus.jpg"
            alt="Гора Эльбрус"
          />
          <div class="places__body">
            <h2 class="places__title">Гора Эльбрус</h2>
            <button
              class="places__like-button"
              aria-label="like"
              type="button"
            ></button>
          </div>
        </article>
        <article class="places__item">
          <img class="places__image" src="images/dombay.jpg" alt="Домбай" />
          <div class="places__body">
            <h2 class="places__title">Домбай</h2>
            <button
              class="places__like-button"
              aria-label="like"
              type="button"
            ></button>
          </div>
        </article>
        <article class="places__item">
          <img
            class="places__image"
            src="images/elbrus.jpg"
            alt="Гора Эльбрус"
          />
          <div class="places__body">
            <h2 class="places__title">Гора Эльбрус</h2>
            <button
              class="places__like-button"
              aria-label="like"
              type="button"
            ></button>
          </div>
        </article>
        <article class="places__item">
          <img class="places__image" src="images/dombay.jpg" alt="Домбай" />
          <div class="places__body">
            <h2 class="places__title">Домбай</h2>
            <button
              class="places__like-button"
              aria-label="like"
              type="button"
            ></button>
          </div>
        </article>
        <article class="places__item">
          <img class="places__image" src="images/church.jpg" alt="Карачаевск" />
          <div class="places__body">
            <h2 class="places__title">Карачаевск</h2>
            <button
              class="places__like-button"
              aria-label="like"
              type="button"
            ></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button
          class="popup__button-close"
          aria-label="close"
          type="button"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" action="/" name="edit-form">
          <input
            class="popup__input popup__input_type_user-name"
            type="text"
            name="name"
            aria-label="user-name"
            id="user-name"
          />
          <input
            class="popup__input popup__input_type_description"
            type="text"
            name="text"
            aria-label="user-description"
            id="about"
          />
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <script src="scripts/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body class="page">
    <header class="header header__container">
      <a class="header__logo" href="#" aria-label="logo"></a>
    </header>
    <main class="content">
      <section class="profile profile__container">
          <img class="profile__image" src="images/avatar.jpg" alt="аватар" />
          <div class="profile__text">
            <h2 class="profile__user-name">Жак-Ив Кусто</h2>
            <p class="profile__description">Исследователь океана</p>
            <button
              class="profile__button profile__button_edit"
              aria-label="редактировать"
            >

            </button>
        </div>
        <button
          class="profile__button profile__button_add"
          aria-label="добавить место"
        >
        </button>
      </section>
      <section class="places places__container">
        <article class="places__item">
          <img class="places__image" src="images/church.jpg" alt="Карачаевск" />
          <div class="places__body">
            <h3 class="places__title">Карачаевск</h3>
            <button class="places__like-button" aria-label="like"></button>
          </div>
        </article>
        <article class="places__item">
          <img
            class="places__image"
            src="images/elbrus.jpg"
            alt="Гора Эльбрус"
          />
          <div class="places__body">
            <h3 class="places__title">Гора Эльбрус</h3>
            <button class="places__like-button" aria-label="like"></button>
          </div>
        </article>
        <article class="places__item">
          <img class="places__image" src="images/dombay.jpg" alt="Домбай" />
          <div class="places__body">
            <h3 class="places__title">Домбай</h3>
            <button class="places__like-button" aria-label="like">
            </button>
          </div>
        </article>

        <article class="places__item">
          <img
            class="places__image"
            src="images/elbrus.jpg"
            alt="Гора Эльбрус"
          />
          <div class="places__body">
            <h3 class="places__title">Гора Эльбрус</h3>
            <button class="places__like-button" aria-label="like">
            </button>
          </div>
        </article>
        <article class="places__item">
          <img class="places__image" src="images/dombay.jpg" alt="Домбай" />
          <div class="places__body">
            <h3 class="places__title">Домбай</h3>
            <button class="places__like-button" aria-label="like">
            </button>
          </div>
        </article>
        <article class="places__item">
          <img class="places__image" src="images/church.jpg" alt="Карачаевск" />
          <div class="places__body">
            <h3 class="places__title">Карачаевск</h3>
            <button class="places__like-button" aria-label="like">
            </button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer footer__container">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <form class="popup__container" action="/">
        <button class="popup__button-close" aria-label="close" type="button">
          <svg
            width="32"
            height="32"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M32 28.8 19.2 16 32 3.2 28.8 0 16 12.8 3.2 0 0 3.2 12.8 16 0 28.8 3.2 32 16 19.2 28.8 32l3.2-3.2Z"
              fill="#fff"
            />
          </svg>
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input
          class="popup__input"
          type="text"
          name="name"
          aria-label="user-name"
          id="user-name"
        />
        <input
          class="popup__input"
          type="text"
          name="text"
          aria-label="user-description"
          id="about"
        />
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
    </section>
    <script src="script/index.js"></script>
  </body>
</html>

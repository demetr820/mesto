<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body class="page">
  <header class="header header__container">
    <img class="header__logo" src="images/logo.svg" alt="Место" class="logo">
  </header>
  <main class="content">
    <section class="profile profile__container">
      <div class="profile__user-block">
        <img class="profile__image" src="images/avatar.jpg" alt="аватар">
        <div class="profile__text">
          <h2 class="profile__user-name">
            Жак-Ив Кусто
          </h2>
          <p class="profile__description">
            Исследователь океана
          </p>
          <button class="profile__button profile__button_edit" aria-label="редактировать">
            <svg width="10" height="10" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M10 1.328 2.604 8.767 1.283 7.419 8.66 0 10 1.328ZM0 10l1.962-.588L.585 8.083 0 10Z" fill="#fff"/></svg>
          </button>
        </div>
      </div>
      <button class="profile__button profile__button_add" aria-label="добавить место">
        <svg width="22" height="22" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M22 9.778h-9.778V0H9.778v9.778H0v2.444h9.778V22h2.444v-9.778H22V9.778Z" fill="#fff"/></svg>
      </button>
    </section>
    <section class="places places__container">
      <article class="places__item">
        <img class="places__image" src="images/church.jpg" alt="Карачаевск">
        <div class="places__body">
          <h3 class="places__title">Карачаевск</h3>
          <button class="places__like-button" aria-label="like">
            <svg width="22" height="19" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20.3 9.786c2.267-2.243 2.267-5.884 0-8.104-2.269-2.243-5.951-2.243-8.22 0l-1.1 1.11-1.1-1.088C7.612-.56 3.93-.56 1.684 1.682A5.657 5.657 0 0 0 0 5.745a5.75 5.75 0 0 0 1.684 4.063L10.98 19l9.32-9.214ZM1.436 5.745c0-1.155.45-2.22 1.28-3.02A4.33 4.33 0 0 1 5.771 1.46c1.1 0 2.2.422 3.054 1.265l2.155 2.11 2.156-2.132c1.684-1.665 4.446-1.665 6.108 0 .808.8 1.28 1.865 1.28 3.02 0 1.154-.45 2.22-1.28 3.02l-8.264 8.192-8.263-8.17c-.808-.822-1.28-1.888-1.28-3.02Z" fill="#000"/></svg>
          </button>
        </div>
      </article>
      <article class="places__item">
        <img class="places__image" src="images/elbrus.jpg" alt="Гора Эльбрус">
        <div class="places__body">
          <h3 class="places__title">Гора Эльбрус</h3>
          <button class="places__like-button" aria-label="like">
            <svg width="22" height="19" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20.3 9.786c2.267-2.243 2.267-5.884 0-8.104-2.269-2.243-5.951-2.243-8.22 0l-1.1 1.11-1.1-1.088C7.612-.56 3.93-.56 1.684 1.682A5.657 5.657 0 0 0 0 5.745a5.75 5.75 0 0 0 1.684 4.063L10.98 19l9.32-9.214ZM1.436 5.745c0-1.155.45-2.22 1.28-3.02A4.33 4.33 0 0 1 5.771 1.46c1.1 0 2.2.422 3.054 1.265l2.155 2.11 2.156-2.132c1.684-1.665 4.446-1.665 6.108 0 .808.8 1.28 1.865 1.28 3.02 0 1.154-.45 2.22-1.28 3.02l-8.264 8.192-8.263-8.17c-.808-.822-1.28-1.888-1.28-3.02Z" fill="#000"/></svg>
          </button>
        </div>
      </article>
      <article class="places__item">
        <img class="places__image" src="images/dombay.jpg" alt="Домбай">
        <div class="places__body">
          <h3 class="places__title">Домбай</h3>
          <button class="places__like-button" aria-label="like">
            <svg width="22" height="19" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20.3 9.786c2.267-2.243 2.267-5.884 0-8.104-2.269-2.243-5.951-2.243-8.22 0l-1.1 1.11-1.1-1.088C7.612-.56 3.93-.56 1.684 1.682A5.657 5.657 0 0 0 0 5.745a5.75 5.75 0 0 0 1.684 4.063L10.98 19l9.32-9.214ZM1.436 5.745c0-1.155.45-2.22 1.28-3.02A4.33 4.33 0 0 1 5.771 1.46c1.1 0 2.2.422 3.054 1.265l2.155 2.11 2.156-2.132c1.684-1.665 4.446-1.665 6.108 0 .808.8 1.28 1.865 1.28 3.02 0 1.154-.45 2.22-1.28 3.02l-8.264 8.192-8.263-8.17c-.808-.822-1.28-1.888-1.28-3.02Z" fill="#000"/></svg>
          </button>
        </div>
      </article>

      <article class="places__item">
        <img class="places__image" src="images/elbrus.jpg" alt="Гора Эльбрус">
        <div class="places__body">
          <h3 class="places__title">Гора Эльбрус</h3>
          <button class="places__like-button" aria-label="like">
            <svg width="22" height="19" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20.3 9.786c2.267-2.243 2.267-5.884 0-8.104-2.269-2.243-5.951-2.243-8.22 0l-1.1 1.11-1.1-1.088C7.612-.56 3.93-.56 1.684 1.682A5.657 5.657 0 0 0 0 5.745a5.75 5.75 0 0 0 1.684 4.063L10.98 19l9.32-9.214ZM1.436 5.745c0-1.155.45-2.22 1.28-3.02A4.33 4.33 0 0 1 5.771 1.46c1.1 0 2.2.422 3.054 1.265l2.155 2.11 2.156-2.132c1.684-1.665 4.446-1.665 6.108 0 .808.8 1.28 1.865 1.28 3.02 0 1.154-.45 2.22-1.28 3.02l-8.264 8.192-8.263-8.17c-.808-.822-1.28-1.888-1.28-3.02Z" fill="#000"/></svg>
          </button>
        </div>
      </article>
      <article class="places__item">
        <img class="places__image" src="images/dombay.jpg" alt="Домбай">
        <div class="places__body">
          <h3 class="places__title">Домбай</h3>
          <button class="places__like-button" aria-label="like">
            <svg width="22" height="19" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20.3 9.786c2.267-2.243 2.267-5.884 0-8.104-2.269-2.243-5.951-2.243-8.22 0l-1.1 1.11-1.1-1.088C7.612-.56 3.93-.56 1.684 1.682A5.657 5.657 0 0 0 0 5.745a5.75 5.75 0 0 0 1.684 4.063L10.98 19l9.32-9.214ZM1.436 5.745c0-1.155.45-2.22 1.28-3.02A4.33 4.33 0 0 1 5.771 1.46c1.1 0 2.2.422 3.054 1.265l2.155 2.11 2.156-2.132c1.684-1.665 4.446-1.665 6.108 0 .808.8 1.28 1.865 1.28 3.02 0 1.154-.45 2.22-1.28 3.02l-8.264 8.192-8.263-8.17c-.808-.822-1.28-1.888-1.28-3.02Z" fill="#000"/></svg>
          </button>
        </div>
      </article>
      <article class="places__item">
        <img class="places__image" src="images/church.jpg" alt="Карачаевск">
        <div class="places__body">
          <h3 class="places__title">Карачаевск</h3>
          <button class="places__like-button" aria-label="like">
            <svg width="22" height="19" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20.3 9.786c2.267-2.243 2.267-5.884 0-8.104-2.269-2.243-5.951-2.243-8.22 0l-1.1 1.11-1.1-1.088C7.612-.56 3.93-.56 1.684 1.682A5.657 5.657 0 0 0 0 5.745a5.75 5.75 0 0 0 1.684 4.063L10.98 19l9.32-9.214ZM1.436 5.745c0-1.155.45-2.22 1.28-3.02A4.33 4.33 0 0 1 5.771 1.46c1.1 0 2.2.422 3.054 1.265l2.155 2.11 2.156-2.132c1.684-1.665 4.446-1.665 6.108 0 .808.8 1.28 1.865 1.28 3.02 0 1.154-.45 2.22-1.28 3.02l-8.264 8.192-8.263-8.17c-.808-.822-1.28-1.888-1.28-3.02Z" fill="#000"/></svg>
          </button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer footer__container">
    <p class="footer__copyright">
      © 2020 Mesto Russia
    </p>
  </footer>
  <section class="popup">
    <form class="popup__container">
      <h2 class="popup__title"></h2>
      <input class="popup__input" type="text" name="name"
      aria-label="user-name">
      <input class="popup__input" type="text" name="text"
      aria-label="user-description">
      <button type="submit">Сохранить</button>
    </form>
  </section>
  <script src="script/script.js"></script>
</body>
</html>
